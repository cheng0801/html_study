<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>函数</title>
	
	<script>
		//sssssssssssssss
		function my4Function(a,b)
		{	
			if (a>b)
			{
			return;
			}
			var x=a+b;
			document.getElementById("demo7").innerHTML = x;
			alert(x);
			return x;
		}

		// document.getElementById("demo7").innerHTML=my4Function(2,3)

		</script>
</head>
<body>
<p id="demo7"></p>

<button type="button" onclick="my4Function(2, 3)">点击这里2</button>
<script type="text/javascript">
	document.getElementById("demo7").innerHTML=my4Function(4,3);
</script>
</body>
</html>
