<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js</title>
</head>
<body>
	<p>JavaScript 能直接写入 HTML 输出流中：</p>
	<script>
		document.write("<h1>这是一个标题</h1>");
		document.write("<p>这是一个段落。</p>");
	</script>
	<p>
    您只能在 HTML 输出流中使用 <strong>document.write</strong>。
    如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
    </p>
    <button type="button" onclick="alert('欢迎！')">点我</button>
    <div>
    	<p id="demo">
    		JavaScript 能改变 HTML 元素的内容
    	</p>
    	<script>
    	function myFunction()
    	{
    		x=document.getElementById("demo");
    		x.innerHTML="Hello JavaScript!";
    	}
    </script>
    <button type="button" onclick="myFunction()">点击这里改变文字

    </button>
	</div>
	<div>
		<script>
		function changeImage()
		{
			element=document.getElementById('myimage');
			if (element.src.match("fg"))
			{
				element.src="./statics/images/dp_bulboff.gif";
			}
			else
			{
				element.src="./statics/images/dpfg_bulbon.gif";
			}
		}
		</script>
		<img id="myimage" onclick="changeImage()"
		src="./statics/images/dp_bulboff.gif" width="100" height="180">
		<p>点击灯泡就可以打开或关闭这盏灯</p>
		
	</div>
	<div>
		<h1>
			我的第一段 JavaScript
		</h1>
		<p id="lx1">
			JavaScripe能改变 HTML 元素的样式。
		</p>
		<script>
		function lx1Functoin()
		{
			x=document.getElementById("lx1")
			x.style.color="#ff0000";
		}
		</script>
		<button type="button" onclick="lx1Function()">
		点击这里改变样式
		</button>
	</div>
	 <h1>我的第一段 JavaScript</h1>
    <p id="o">
        JavaScript 能改变 HTML 元素的样式。
    </p>
    <script>
    function myFunction()
    {
	    x=document.getElementById("o") // 找到元素
	    x.style.color="#ff0000";          // 改变样式
    }
    </script>
   <button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
