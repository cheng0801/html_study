<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>排序</title>
	<script type="text/javascript" src="./js/sort_1.js"></script>
	<style type="text/css">
		img{
			height: 400px;
			width: 1000px;
		}
	</style>
</head>
<body>
	<button type="button" onclick="mpSort()">冒泡排序</button>
	<br>
	<img src="./images/mp.gif" alt="冒泡排序">
	<p id="demo1"></p>
	<br>
	<button type="button" onclick="xzSort()">选择排序</button>
	<br>
	<img src="./images/xz.gif" alt="选择排序">
	<p id="demo2"></p>
	<br>
	<button type="button" onclick="crSort()">插入排序</button>
	<br>
	<img src="./images/cr.gif" alt="选择排序">
	<p id="demo3"></p>
	<br>
	<button type="button" onclick="gbSort()">归并排序</button>
	<br>
	<img src="./images/gb.gif" alt="选择排序">
	<p id="demo4"></p>
	<br>
	<button type="button" onclick="ksSort()">快速排序</button>
	<br>
	<img src="./images/ks.gif" alt="选择排序">
	<p id="demo5"></p>

</body>
</html>
